<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
    <script src="./js/item.js"></script>
    <title>Shopping List</title>
</head>
<body>
    <h1>SHOPPING LIST MAKER</h1>
    <h2>Let's start!</h2>
    <div id="form-div">

        <form class="new-form">
            <label for="new-item">Type shopping items here:</label>
            <input type="text" id="new-item">
            
            <div id="common-items-div">
                <h3>Pick Common Items</h3>
                <label for="milk">Milk:</label>
                <input type="checkbox" name="Milk" id="milk" >
                <label for="bread">Bread:</label>
                <input type="checkbox" name="Bread" id="bread" >
            </div>
            
            <div id="which-shop-div">
                <h3>Which shop?</h3>
                <label for="tesco">Tesco:</label>
                <input type="radio" name="shop" id="tesco" value="Tesco" checked>
                <label for="asda">Asda:</label>
                <input type="radio" name="shop" id="asda" value="Asda" >
            </div>
            
            <input id="add-button" type="submit" value="Add to list">
            
        </form>
    </div>

    <div id="my-list">

        <h2>My list</h2>
        <div class="list-div">
        </div>
        <button id="delete-button">Clear List</button>
    </div>
</body>
</html>
